<div class="loginClass">
    <section class="vh-100">
        <div class="container py-3 h-100 overflow-auto">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="/assets/images/Logo.jpg" class="rounded img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <mat-form-field>
                                <input type="text" matInput placeholder="User Name" formControlName="username"
                                    pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" />
                                <mat-error *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].errors['required'] &&
                        loginForm.controls['username'].touched">Email is required</mat-error>
                                <mat-error *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].errors['pattern'] &&
                      loginForm.controls['username'].touched">UserName must be a valid email address
                                </mat-error>

                            </mat-form-field>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <mat-form-field>
                                <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password"
                                    formControlName="password" />
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                                <mat-error *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['required'] &&
                        loginForm.controls['password'].touched">Password is required</mat-error>

                            </mat-form-field>
                        </div>

                        <div class="form-outline mb-2">
                            <mat-form-field appearance="fill">
                                <mat-label>Select Language</mat-label>
                                <mat-select formControlName="language" placeholder="Mode">
                                    <mat-option *ngFor="let lang of userLanguages" [value]="lang.key">
                                        {{lang.value}}
                                      </mat-option>
                                  </mat-select>
                              </mat-form-field>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <!-- Checkbox -->
                            <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                            <a [routerLink]="['/forgotpassword']">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button class="btn btn-lg btn-outline-primary w-100 align-bottom" type="submit">
                            <span  class="material-icons align-text-top">login</span> Login
                        </button>

                         <!-- Sign Up button -->
                        <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
                            <p class="text-center">Not a member? <a data-toggle="tab" [routerLink]="['/signup']">Sign Up</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
