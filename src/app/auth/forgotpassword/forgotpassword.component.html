<div class="forgotPassword">

  <section class="vh-100">
    <div class="container py-3 h-100">

      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6 text-center">

          <mat-card>
            <h3><i class="material-icons">lock</i></h3>
            <mat-card-title class="text-center">Reset password</mat-card-title>

            <mat-card-content>

              <form class="my-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">

                <div class="row mb-4">
                  <div class="col">
                    <mat-form-field class="full-width">
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="Email" formControlName="email" name="email"
                        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" />
                      <mat-hint>Password reset instructions will be sent to this email address.</mat-hint>
                      <mat-error *ngIf="userForm.controls['email'].errors && userForm.controls['email'].errors['required'] &&
                      userForm.controls['email'].touched">Email is required
                      </mat-error>
                      <mat-error *ngIf="userForm.controls['email'].errors && userForm.controls['email'].errors['pattern'] &&
                    userForm.controls['email'].touched">Email must be a valid email address
                      </mat-error>
                    </mat-form-field>
                  </div>

                </div>

                <div class="row">
                  <div class="col">



                    <div class="clearfix">

                      <div class="d-flex justify-content-between align-items-center mb-3">
                        <!-- Checkbox -->
                        <button class="btn btn-md" mat-flat-button color="primary" type="submit" mat-button>
                          Reset
                        </button>
                        <button type="button" [routerLink]="['/login']" class="btn btn-md btn-link">
                          Back to Login
                        </button>
                      </div>


                    </div>

                  </div>

                </div>

              </form>

            </mat-card-content>

          </mat-card>


        </div>
      </div>

    </div>
  </section>
</div>
