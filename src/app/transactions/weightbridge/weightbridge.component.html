<div class="weightBridge-form d-print-none">

  <div class="row form-col">
    <p class="text-muted fs-5 ms-3">{{ staticText.header }}</p>
    <div class="col-lg-2 col-md-5 col-sm-6 mb-1 d-flex flex-row align-items-center">
     
      <div class="rectangle rounded-pill" [ngClass]="{'disconnected':!connectStatus}">
        <div *ngIf="connectStatus">
          {{weight}}
        </div>
      </div>
    </div>

    <div class="col-lg-2 col-md-4 col-sm-6">
      <div class="d-grid gap-2">
        <button class="btn btn-sm btn-primary" [disabled]="!connectStatus" *ngIf="isFirstScreen" type="reset" mat-flat-button mat-button
          (click)="weightChangeEvent()">
          {{ staticText.firstweight}}
        </button>

        <button class="btn btn-sm btn-primary" [disabled]="!connectStatus" *ngIf="!isFirstScreen" mat-flat-button mat-button
          (click)="weightChangeEvent()">
          {{ staticText.secondweight }}
        </button>
      </div>

    </div>

  </div>


  <div class="row">

    <div class="mb-1 mt-1 d-flex col-lg-2 col-md-5 col-sm-6">
      <ui-switch style="width: 100%;" [(ngModel)]="connectStatus" ></ui-switch>
    </div>

  </div>


</div>
