<div class="weightBridge-form">

  <div class="row form-col">
    <div class="col-lg-2 col-md-3 col-sm-6 mb-1 d-flex flex-row justify-content-center align-items-center">
      <div class="rectangle">
        <div>
          {{weight}}
        </div>
      </div>
    </div>

    <div class="col-lg-2 col-md-3 col-sm-6">
      <div class="d-grid gap-2">
        <button class="btn btn-sm btn-light" *ngIf="isFirstScreen"  type="reset" mat-flat-button mat-button (click)="weightChangeEvent()">
          First Weight
        </button>

        <button class="btn btn-sm btn-light" *ngIf="!isFirstScreen" mat-flat-button mat-button (click)="weightChangeEvent()">
          Second Weight
        </button>
      </div>

    </div>

  </div>


  <div class="row">

    <div class="mb-1 mt-1 d-flex">

      <button class="btn btn-sm btn-primary" *ngIf="!connectStatus" mat-flat-button mat-button
        (click)="connectStatus =!connectStatus">
        Connect
      </button>

      <button class="btn btn-sm btn-secondary" *ngIf="connectStatus" mat-flat-button mat-button
        (click)="connectStatus =!connectStatus">
        Disconnect
      </button>
    </div>

  </div>


</div>
