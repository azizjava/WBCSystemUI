<div class="list-table">


    <div class="table-responsive">

        <table datatable class="table table-bordered table-striped table-hover" [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
            <thead>
                <tr>
                    <th *ngFor="let col of tblColumns ; trackBy:trackByFn">{{col}}</th>
                </tr>
            </thead>



            <tbody>

                <tr *ngFor="let data of tableData ; trackBy:trackByFn">
                    <td>{{ data.code }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.contactPerson }}</td>
                    <td>{{ data.mobileNo }}</td>
                    <td>{{ data.phoneNo }}</td>
                    <td>{{ data.faxNo }}</td>
                    <td>{{ data.address }}</td>
                    <td>{{ data.address }}</td>
                </tr>

            </tbody>
        </table>

    </div>

</div>
