<div class="list-table">


    <div class="table-responsive">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="example-container mat-elevation-z8">
           
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
                <ng-container *ngFor="let column of tblColumns" [matColumnDef]="column" >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{column}}
                  </th>
                  <td mat-cell *matCellDef="let row" >
                    {{row[column]}}
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="tblColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: tblColumns;"></tr>
              </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>


    </div>

</div>
