<div class="layout-component">

  <div cdkDropListGroup>
    <div class="example-container">
      <div class ="d-flex justify-content-center">
        <h2>{{'reports.layout.header' | translate }}</h2>
      </div>

      <div class="box-header">
        <div class="row">
          <div class="col">
            {{'reports.layout.filedname' | translate }}
          </div>
          <div class="col d-none d-md-block">
            {{'reports.layout.include' | translate }}
          </div>
          <div class="col d-none d-md-block">
            {{'reports.layout.labelname' | translate }}
          </div>         
          <div class="col d-none d-md-block">
            {{'reports.layout.arabiclable' | translate }}
          </div>
        </div>
      </div>

      <div cdkDropList [cdkDropListData]="LayoutData" class="example-list" 
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of LayoutData" cdkDrag>

          <div class="row">
            <div class="col">
              {{item.fieldName}}
            </div>
            <div class="col d-none d-md-block">
              <mat-checkbox class="example-margin" [(ngModel)]="item.disabled" [disabled]="true">
              </mat-checkbox>
            </div>
            <div class="col d-none d-md-block">
              {{item.engLabelName}}
            </div>
            <div class="col d-none d-md-block">
              {{item.ArabicLabelName}}
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  


  <div class="d-flex justify-content-between w-100">

    <button *ngIf="data.actionName !== 'view'" class="btn btn-sm" mat-flat-button color="primary" type="submit"
      mat-button (click)="save()">
      {{'actions.save' | translate }}
    </button>

    <button class="btn btn-sm btn-link" mat-flat-button type="submit" mat-button (click)="close()">
      {{'actions.cancel' | translate }}
    </button>

  </div>

</div>
