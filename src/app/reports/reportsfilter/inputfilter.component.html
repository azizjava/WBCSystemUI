<div class="reportsFilter">

  <div class="row mb-2">
    <div class="col-3 reportoption">

      <mat-label id="reportType" class="px-2">Report Type</mat-label>

      <mat-radio-group aria-label="reportType" class="reportType">      
        <mat-radio-button *ngFor="let option of reportType; trackBy:trackByFn" [value]="option.value"
          [checked]="option.checked" (change)="onReportTypeChange($event)"> {{option.name}} </mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="col-2">
      <ng-container *ngIf="selectedReportType ==='1'">
        <mat-form-field class="example-full-width" appearance="fill">     
          <mat-label>Admin Reports Type</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControl]="adminddlControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredAdminReportsOptions | async" [value]="option?.value">
              {{option?.value}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

      </ng-container>
    

      <ng-container *ngIf="selectedReportType ==='2'">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Transaction Reports Type</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControl]="transactionddlControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredTransactionReportsOptions | async" [value]="option?.value">
              {{option?.value}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

      </ng-container>

    

    </div>


  </div>


  <div class="d-flex justify-content-between w-100">



  </div>
</div>
